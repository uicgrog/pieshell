<html>
  <head>
    <link rel="stylesheet" href="command.css">
  </head>
  <body>

    <div class="command-window">pieshell command window
      <div class="command-box">
        <div class="command-base">
          <div class="remove">⊗</div>chmod 
            <div class="command-arg" id="recursive"><div class="remove">⊗</div>-R</div>
          <div class="command-arg" id="permissions"><div class="remove">⊗</div>g+w</div>
          <div class="command-arg" id="path"><div class="remove">⊗</div>~/group_project</div>
        </div>
      </div>
      <div class="command-buttons">
        <div class="command-button" id="enabled">Clear</div>
        <div class="command-button" id="disabled">Explore...</div>
        <div class="command-button" id="disabled">Macro...</div>
        <div class="command-button" id="execute">Execute</div>
      </div>
    </div>

  </body>
</html>
